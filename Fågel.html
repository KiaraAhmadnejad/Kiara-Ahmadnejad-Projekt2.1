<html lang="en">

          <a href="add.html">
            <img src="addtobag.png" alt="cart" width="100" />

      </header>
  
     <div></div>

     <div class = "shop">
      <h1> Rekommenderar </h1>
      <div class="vara">
          
        <div class="fmat">
          <a href="fågelmat.html"><img src="fågelmat.png" alt="fill out space" width="270"></a>
            <p> Fågelmat </p>
            <p> 100kr </p>
        </div>

        <div class="fbur">
          <a href="fågelbur.html"><img src="fågelbur.png" alt="fill out space" width="270"></a>
          <p> Bur </p>
          <p> 180kr</p>
        </div>

        <div class="fsand">
          <a href="fågelsand.html"><img src="fågelsand.png" alt="fill out space" width="270"></a>
          <p> Bottensand</p>
          <p> 30kr</p>
        </div>

        <div class="spegel">
          <a href="fågelspegel.html"><img src="fågelspegel.png" alt="fill out space" width="270"></a>
          <p> Spegel </p>
          <p> 20kr</p>
        </div>

        <div class="skål">
          <a href="fågelskål.html"><img src="fågelskål.png" alt="fill out space" width="270"></a>
          <p> Foderskål </p>
          <p> 20kr</p>
        </div>
          

    </div>

  </div>
  <main>
    <div class="container">
   <h1>Shopping Cart</h1>
   <div id="alerts"></div>
  <div class="productcont">
        <div class="product">
            <h3 class="productname">Fågelbur</h3>
            <img src="fågelbur.png" alt="greySquare" width="150px">
            <p class="price">$5.05</p>
            <button class="addtocart">Add To Cart</button>
        </div>
        <div class="product">
            <h3 class="productname">Mat</h3>
            <img src="fågelmat.png" alt="greySquare" width="150px">
            <p class="price">$8.50</p>
            <button class="addtocart">Add To Cart</button>
        </div>
        <div class="product">
            <h3 class="productname">Pearbook</h3>
            <img src="greySquare.png" alt="greySquare" width="200px">
            <p class="price">$10.50</p>
            <button class="addtocart">Add To Cart</button>
        </div>
        </div>
        <div class="cart-container">
          <h2>Cart</h2>
          <table>
            <thead>
             <tr>
              <th><strong>Product</strong></th>
              <th><strong>Price</strong></th>
             </tr>
            </thead>
            <tbody id="carttable"></tbody>
          </table>
          <hr>
      <table id="carttotals">
          <tr>
            <td><strong>Items</strong></td>
            <td><strong>Total</strong></td>
          </tr>
        <tr>
          <td>x <span id="itemsquantity">0</span></td>
          <td>$<span id="total">0</span></td>
        </tr>
      </table>

      <div class="cart-buttons">
        <button id="emptycart">Empty Cart</button>
        <button id="checkout">Checkout</button>
      </div>
    </div>
  </div>
 </main>
 
</body>
</html>
